<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../CSS/reset.css">
    <link rel="stylesheet" href="../CSS/style.css">
    <link rel="stylesheet" href="../CSS/style_contact.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">

    <title>Julien Juhel - Contact</title>

<body>
    <header>
        <nav>
            <div class="main_pages">
                <a href="./index.html">Mon Profil</a>
                <a href="./experiences.html">Mes Expériences</a>
                <a href="./contact.html">Contact</a>
            </div>
        </nav>
    </header>

    <main>
        <section id="contact">
            <div class="container">
                <div class="title">
                    <h6>Une question ? Un conseil ?</h6>
                    <h3>Contactez-moi</h3>
                </div>
                <form action="#" method="POST">
                    <input type="text" name="name" placeholder="Saisissez votre nom..." required="">
                    <input type="email" name="email" placeholder="Saisissez votre email..." required="">
                    <input type="text" name="subject" placeholder="Saisissez le sujet..." required="">
                    <input type="text" name="number" placeholder="Saisissez votre numéro de téléphone..." required="">
                    <textarea name="message" id="" cols="30" rows="8" placeholder="Saisissez votre message..."></textarea>
                    <button type="submit">Envoyer</button>
                </form>
            </div>
          
        </section>
     
          
    </main>
    <footer>
        <div id="copyright">Copyright © Julien Juhel 2021</div>
    </footer>
   
    
</body>
</html>
